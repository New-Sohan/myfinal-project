<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
</head>
<body >
    
<h1 class="animate__animated animate__zoomOutDown animate__bounce animate__delay-1s">Calculate anything </h1>

<div class="calculator animate__animated animate__zoomInDown animate__delay-1s">
    <input type="text" class="inp remimg "placeholder ="- +"  >

    <div class="row1">
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div>
    <div class="row2">
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button class="operator">*</button>
    </div>
    <div class="row3">
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button class="operator">-</button>
    </div>
    <div class="row4">
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button class="operator">+</button>
    </div>
    <div class="row5">
        <button >00</button>
        <button >0</button>
        <button >.</button>
        <button class="eqlbtn " >=</button>
    </div>
</div>







    <script src="cal.js"></script>
</body>
</html>
